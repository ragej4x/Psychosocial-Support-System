{% extends "base.html" %}

{% block title %}Login - Psychosocial App{% endblock %}

{% block content %}
<div class="form-container">
    <h1 style="text-align: center; margin-bottom: 2rem; color: var(--text-primary);">Login</h1>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
        Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--primary-color); text-decoration: none;">Register here</a>
    </p>
</div>
{% endblock %}
