{% extends "base.html" %}

{% block title %}Login - R.E.A.C.H{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 450px;">
    <div style="text-align: center; margin-bottom: 2rem;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="R.E.A.C.H Logo" style="max-width: 150px; height: auto; margin-bottom: 1rem;">
    </div>
    <h1 style="text-align: center; margin-bottom: 2rem; color: var(--text-primary); font-size: 1.75rem;">Login</h1>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" required autocomplete="email">
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password">
        </div>
        
        <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary); font-size: 0.95rem;">
        Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">Register here</a>
    </p>
</div>

<style>
    @media (max-width: 480px) {
        .form-container {
            max-width: 100%;
            margin: 0.5rem auto;
        }
    }
</style>
{% endblock %}
