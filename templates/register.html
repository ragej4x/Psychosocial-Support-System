{% extends "base.html" %}

{% block title %}Register - R.E.A.C.H{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 600px;">
    <div style="text-align: center; margin-bottom: 2rem;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="R.E.A.C.H Logo" style="max-width: 200px; height: auto; margin-bottom: 1rem;">
    </div>
    <h1 style="text-align: center; margin-bottom: 2rem; color: var(--text-primary);">Create Account</h1>
    
    <form method="POST" action="{{ url_for('register') }}" id="registerForm">
        <div class="form-group">
            <label class="form-label">I am a:</label>
            <div class="form-radio-group">
                <div class="form-radio">
                    <input type="radio" id="user_type_student" name="user_type" value="student" checked>
                    <label for="user_type_student">Student</label>
                </div>
                <div class="form-radio">
                    <input type="radio" id="user_type_teacher" name="user_type" value="teacher">
                    <label for="user_type_teacher">Teacher</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" id="first_name" name="first_name" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="middle_name" class="form-label">Middle Name</label>
            <input type="text" id="middle_name" name="middle_name" class="form-input" placeholder="Optional">
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" required>
        </div>
        
        <!-- Student Fields -->
        <div id="student_fields">
            <div id="grade_section_container">
                <div class="form-group">
                    <label for="grade" class="form-label">Grade</label>
                    <select id="grade" name="grade" class="form-select" required>
                        <option value="">Select Grade</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="section" class="form-label">Section</label>
                    <input type="text" id="section" name="section" class="form-input" placeholder="e.g., A, B, C" required style="text-transform: uppercase;">
                    <div id="section_suggestions" class="section-suggestions"></div>
                </div>
            </div>

            <!-- Detailed Student Information -->
            <div style="background: #f8f9fa; padding: 1.5rem; border-radius: 0.75rem; margin: 1.5rem 0;">
                <h4 style="margin-bottom: 1rem; color: var(--text-primary);"><i class="bi bi-person-lines-fill"></i> Student Information</h4>
                
                <div class="form-group">
                    <label for="contact_number" class="form-label">Contact Number</label>
                    <input type="tel" id="contact_number" name="contact_number" class="form-input" placeholder="e.g., 09123456789">
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" name="address" class="form-textarea" placeholder="Your home address" style="resize: vertical;"></textarea>
                </div>

                <div class="form-group">
                    <label for="emergency_contact_name" class="form-label">Emergency Contact Name</label>
                    <input type="text" id="emergency_contact_name" name="emergency_contact_name" class="form-input" placeholder="e.g., Parent/Guardian Name">
                </div>

                <div class="form-group">
                    <label for="emergency_contact" class="form-label">Emergency Contact Number</label>
                    <input type="tel" id="emergency_contact" name="emergency_contact" class="form-input" placeholder="e.g., 09123456789">
                </div>

                <div class="form-group">
                    <label for="adviser" class="form-label">Class Adviser</label>
                    <input type="text" id="adviser" name="adviser" class="form-input" placeholder="Your class adviser's name">
                </div>
            </div>

            <!-- Guidance Advocate Selection -->
            <div style="background: #f8f9fa; padding: 1.5rem; border-radius: 0.75rem; margin: 1.5rem 0; ">
                <h4 style="margin-bottom: 1rem; color: var(--text-primary);"><i class="bi bi-people-fill"></i> Choose a Guidance Advocate (Optional)</h4>
                
                <div id="guidance_advocates_container" style="display: grid; gap: 1rem;">
                    <!-- Advocates will be loaded here by JavaScript -->
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
            </div>
        </div>
        
        <!-- Teacher Fields -->
        <div id="teacher_fields" style="display: none;">
            <div id="teacher_grade_section_container">
                <div class="form-group">
                    <label for="handling_grade" class="form-label">Handling Grade Year</label>
                    <select id="handling_grade" name="handling_grade" class="form-select" required>
                        <option value="">Select Grade</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="handling_section" class="form-label">Handling Section</label>
                    <input type="text" id="handling_section" name="handling_section" class="form-input" placeholder="e.g., A, B, C" required style="text-transform: uppercase;">
                    <div id="teacher_section_suggestions" class="section-suggestions"></div>
                </div>
            </div>

            <!-- Guidance Advocate Section -->
            <div style="background: #f8f9fa; padding: 1.5rem; border-radius: 0.75rem; margin: 1.5rem 0; border-left: 4px solid #667eea;">
                <label class="checkbox-label">
                    <input type="checkbox" id="is_guidance_advocate" name="is_guidance_advocate" onchange="toggleGuidanceAdvocateFields()">
                    <span><strong>I'm a Guidance Advocate / Kami ay Guidance Counselor</strong></span>
                </label>

                <div id="guidance_advocate_fields" style="display: none; margin-top: 1rem;">
                    <p style="color: #666; font-size: 0.9rem; margin-bottom: 1rem;"><i class="bi bi-info-circle"></i> Section field will be disabled as you are a Guidance Advocate</p>
                    
                    <div class="form-group">
                        <label for="availability" class="form-label">Availability / Oras ng Availability</label>
                        <input type="text" id="availability" name="availability" class="form-input" placeholder="e.g., Monday-Friday 9AM-5PM / Lunes-Biyernes 9AM-5PM">
                    </div>

                    <div class="form-group">
                        <label for="specialization" class="form-label">Advisory Capabilities</label>
                        <input type="text" id="specialization" name="specialization" class="form-input" placeholder="e.g., Academic Issues, Emotional Support / Akademikong Isyu, Emosyonal na Suporta">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="teacher_password" class="form-label">Password</label>
                <input type="password" id="teacher_password" name="password" class="form-input">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
    
    <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
        Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary-color); text-decoration: none;">Login here</a>
    </p>
</div>

<script>
    const studentFields = document.getElementById('student_fields');
    const teacherFields = document.getElementById('teacher_fields');
    const userTypeRadios = document.querySelectorAll('input[name="user_type"]');
    const gradeSelect = document.getElementById('grade');
    const sectionInput = document.getElementById('section');
    const sectionSuggestions = document.getElementById('section_suggestions');
    
    // Get form elements
    const confirmPasswordInput = document.getElementById('confirm_password');
    const handlingGradeSelect = document.getElementById('handling_grade');
    const handlingSectionInput = document.getElementById('handling_section');
    const teacherPasswordInput = document.getElementById('teacher_password');
    const studentPasswordInput = document.getElementById('password');
    
    // Toggle between student and teacher fields
    userTypeRadios.forEach(radio => {
        radio.addEventListener('change', function() {
            if (this.value === 'student') {
                studentFields.style.display = 'block';
                teacherFields.style.display = 'none';
                // Set required for student fields
                gradeSelect.required = true;
                sectionInput.required = true;
                studentPasswordInput.required = true;
                confirmPasswordInput.required = true;
                // Enable student fields
                gradeSelect.disabled = false;
                sectionInput.disabled = false;
                studentPasswordInput.disabled = false;
                confirmPasswordInput.disabled = false;
                // Remove required and disable teacher fields
                handlingGradeSelect.required = false;
                handlingSectionInput.required = false;
                teacherPasswordInput.required = false;
                handlingGradeSelect.disabled = true;
                handlingSectionInput.disabled = true;
                teacherPasswordInput.disabled = true;
            } else {
                studentFields.style.display = 'none';
                teacherFields.style.display = 'block';
                // Remove required and disable student fields
                gradeSelect.required = false;
                sectionInput.required = false;
                studentPasswordInput.required = false;
                confirmPasswordInput.required = false;
                gradeSelect.disabled = true;
                sectionInput.disabled = true;
                studentPasswordInput.disabled = true;
                confirmPasswordInput.disabled = true;
                // Set required and enable teacher fields
                handlingGradeSelect.required = true;
                handlingSectionInput.required = true;
                teacherPasswordInput.required = true;
                handlingGradeSelect.disabled = false;
                handlingSectionInput.disabled = false;
                teacherPasswordInput.disabled = false;
            }
        });
    });
    
    // Initialize required attributes and disabled state on page load
    const checkedRadio = document.querySelector('input[name="user_type"]:checked');
    if (checkedRadio && checkedRadio.value === 'student') {
        gradeSelect.required = true;
        sectionInput.required = true;
        studentPasswordInput.required = true;
        confirmPasswordInput.required = true;
        gradeSelect.disabled = false;
        sectionInput.disabled = false;
        studentPasswordInput.disabled = false;
        confirmPasswordInput.disabled = false;
        handlingGradeSelect.disabled = true;
        handlingSectionInput.disabled = true;
        teacherPasswordInput.disabled = true;
    } else if (checkedRadio && checkedRadio.value === 'teacher') {
        handlingGradeSelect.required = true;
        handlingSectionInput.required = true;
        teacherPasswordInput.required = true;
        handlingGradeSelect.disabled = false;
        handlingSectionInput.disabled = false;
        teacherPasswordInput.disabled = false;
        gradeSelect.disabled = true;
        sectionInput.disabled = true;
        studentPasswordInput.disabled = true;
        confirmPasswordInput.disabled = true;
    }
    
    // Load section suggestions based on grade
    function loadSectionSuggestions(grade, targetInput, targetSuggestions) {
        if (grade) {
            fetch(`/api/sections/${grade}`)
                .then(response => response.json())
                .then(data => {
                    targetSuggestions.innerHTML = '';
                    if (data.sections && data.sections.length > 0) {
                        data.sections.forEach(section => {
                            const chip = document.createElement('span');
                            chip.className = 'section-chip';
                            chip.textContent = section;
                            chip.addEventListener('click', function() {
                                targetInput.value = section;
                            });
                            targetSuggestions.appendChild(chip);
                        });
                    }
                });
        }
    }
    
    gradeSelect.addEventListener('change', function() {
        loadSectionSuggestions(this.value, sectionInput, sectionSuggestions);
    });
    
    // Toggle guidance advocate fields for teacher
    function toggleGuidanceAdvocateFields() {
        const checkbox = document.getElementById('is_guidance_advocate');
        const fields = document.getElementById('guidance_advocate_fields');
        const containerDiv = document.getElementById('teacher_grade_section_container');
        const handlingGradeSelect = document.getElementById('handling_grade');
        const handlingSectionInput = document.getElementById('handling_section');
        
        fields.style.display = checkbox.checked ? 'block' : 'none';
        containerDiv.style.display = checkbox.checked ? 'none' : 'block';
        
        // Toggle required and disabled states
        if (checkbox.checked) {
            handlingGradeSelect.removeAttribute('required');
            handlingSectionInput.removeAttribute('required');
            handlingGradeSelect.disabled = true;
            handlingSectionInput.disabled = true;
            handlingGradeSelect.value = '';
            handlingSectionInput.value = '';
        } else {
            handlingGradeSelect.setAttribute('required', 'required');
            handlingSectionInput.setAttribute('required', 'required');
            handlingGradeSelect.disabled = false;
            handlingSectionInput.disabled = false;
        }
    }
    
    // Load guidance advocates on page load
    async function loadGuidanceAdvocates() {
        try {
            const response = await fetch('/api/guidance-advocates');
            const data = await response.json();
            const container = document.getElementById('guidance_advocates_container');
            
            if (data.advocates && data.advocates.length > 0) {
                container.innerHTML = '';
                data.advocates.forEach(advocate => {
                    const card = document.createElement('div');
                    card.className = 'advocate-card';
                    card.innerHTML = `
                        <div style="display: flex; align-items: start; gap: 1rem;">
                            <input type="radio" id="advocate_${advocate.id}" name="preferred_guidance_advocate_id" value="${advocate.id}" style="margin-top: 0.25rem;" data-section="${advocate.handling_section}" data-grade="${advocate.handling_grade}">
                            <div style="flex: 1;">
                                <label for="advocate_${advocate.id}" style="cursor: pointer;">
                                    <strong>${advocate.name}</strong>
                                    <div style="font-size: 0.9rem; color: #666; margin-top: 0.25rem;">
                                        <i class="bi bi-envelope"></i> ${advocate.email}
                                    </div>
                                    <div style="font-size: 0.9rem; color: #667eea; margin-top: 0.5rem;">
                                        <i class="bi bi-book"></i> Grade ${advocate.handling_grade} - Section: <strong>${advocate.handling_section}</strong>
                                    </div>
                                    ${advocate.availability ? `<div style="font-size: 0.9rem; color: #667eea; margin-top: 0.5rem;">
                                        <i class="bi bi-calendar-check"></i> ${advocate.availability}
                                    </div>` : ''}
                                    ${advocate.specialization ? `<div style="font-size: 0.9rem; color: #666; margin-top: 0.5rem;">
                                        <i class="bi bi-lightbulb"></i> ${advocate.specialization}
                                    </div>` : ''}
                                </label>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                    
                    // Add event listener to auto-fill section
                    const radio = card.querySelector(`#advocate_${advocate.id}`);
                    radio.addEventListener('change', function() {
                        if (this.checked) {
                            const section = this.dataset.section;
                            const grade = this.dataset.grade;
                            document.getElementById('section').value = section;
                            document.getElementById('grade').value = grade;
                            // Keep fields visible and editable but not required
                            document.getElementById('grade').removeAttribute('required');
                            document.getElementById('section').removeAttribute('required');
                        }
                    });
                    
                    // Add event listener to all radios to make fields required when unchecked
                    radio.addEventListener('change', function() {
                        if (!this.checked && !document.querySelector('input[name="preferred_guidance_advocate_id"]:checked')) {
                            // Make required again when no advocate is selected
                            document.getElementById('grade').setAttribute('required', 'required');
                            document.getElementById('section').setAttribute('required', 'required');
                        }
                    });
                });
            } else {
                container.innerHTML = '<p style="color: #999;">No guidance advocates available at the moment.</p>';
            }
        } catch (error) {
            console.error('Error loading guidance advocates:', error);
        }
    }
    
    // Load advocates when student type is selected
    document.getElementById('user_type_student').addEventListener('change', function() {
        if (this.checked) {
            setTimeout(loadGuidanceAdvocates, 100);
        }
    });
    
    // Load advocates on page load if student is selected
    if (document.getElementById('user_type_student').checked) {
        loadGuidanceAdvocates();
    }
    
    const teacherSectionSuggestions = document.getElementById('teacher_section_suggestions');
    
    if (handlingGradeSelect) {
        handlingGradeSelect.addEventListener('change', function() {
            loadSectionSuggestions(this.value, handlingSectionInput, teacherSectionSuggestions);
        });
        
        handlingSectionInput.addEventListener('input', function() {
            const input = this.value.toUpperCase();
            const grade = handlingGradeSelect.value;
            if (grade && input.length > 0) {
                fetch(`/api/sections/${grade}`)
                    .then(response => response.json())
                    .then(data => {
                        teacherSectionSuggestions.innerHTML = '';
                        const filtered = data.sections.filter(s => s.startsWith(input));
                        filtered.forEach(section => {
                            const chip = document.createElement('span');
                            chip.className = 'section-chip';
                            chip.textContent = section;
                            chip.addEventListener('click', function() {
                                handlingSectionInput.value = section;
                            });
                            teacherSectionSuggestions.appendChild(chip);
                        });
                    });
            }
        });
    }
    
    // Filter sections as user types
    sectionInput.addEventListener('input', function() {
        const input = this.value.toUpperCase();
        const grade = gradeSelect.value;
        if (grade && input.length > 0) {
            fetch(`/api/sections/${grade}`)
                .then(response => response.json())
                .then(data => {
                    sectionSuggestions.innerHTML = '';
                    const filtered = data.sections.filter(s => s.startsWith(input));
                    filtered.forEach(section => {
                        const chip = document.createElement('span');
                        chip.className = 'section-chip';
                        chip.textContent = section;
                        chip.addEventListener('click', function() {
                            sectionInput.value = section;
                        });
                        sectionSuggestions.appendChild(chip);
                    });
                });
        }
    });
</script>

<style>
    .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .checkbox-label {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 0.5rem;
        transition: background 0.2s;
    }
    
    .checkbox-label:hover {
        background: #e9ecef;
    }
    
    .checkbox-label input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #667eea;
    }
    
    .checkbox-label span {
        font-size: 0.95rem;
    }
    
    .advocate-card {
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        padding: 1rem;
        transition: all 0.2s;
    }
    
    .advocate-card:hover {
        background: #f8f9fa;
        border-color: #667eea;
    }
    
    .form-textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        font-family: inherit;
        font-size: 1rem;
    }
</style>
{% endblock %}
