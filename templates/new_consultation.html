{% extends "base.html" %}

{% block title %}New Consultation - Psychosocial App{% endblock %}

{% block content %}
<div class="form-container">
    <h1 style="text-align: center; margin-bottom: 2rem; color: var(--text-primary);">New Consultation</h1>
    
    <form method="POST" action="{{ url_for('new_consultation') }}">
        <div class="form-group">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" id="subject" name="subject" class="form-input" placeholder="Brief description of your concern" required>
        </div>
        
        <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" class="form-textarea" placeholder="Describe your concern in detail..." required></textarea>
        </div>
        
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-primary">Send Consultation</button>
            <a href="{{ url_for('student_dashboard') }}" class="btn" style="background: var(--background); color: var(--text-primary); border: 2px solid var(--border);">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
